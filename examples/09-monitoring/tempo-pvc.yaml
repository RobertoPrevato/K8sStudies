apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-traces
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
