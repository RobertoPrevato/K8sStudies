apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-wal
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
